<!DOCTYPE html>
<html>
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>movieCard</title>
		<link
			rel="stylesheet"
			href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
		/>
		<link
			rel="stylesheet"
			href="https://use.fontawesome.com/releases/v5.7.2/css/all.css"
			integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr"
			crossorigin="anonymous"

	<div class="container mt-5">
		<h2 class="text-center">Bootstrap movie cards</h2>
		<div class="row justify-content-center">
			<div class="card movie_card">
				<img
					src="https://www.joblo.com/assets/images/joblo/posters/2019/02/detective-pikachu-trailer-poster-main.jpg"
					class="card-img-top"
					alt="..."
				/>
				<div class="card-body">
					<i
						class="fas fa-play play_button"
						data-toggle="tooltip"
						data-placement="bottom"
						title="Play Trailer"
					>
					</i>
					<h5 class="card-title">POKEMON Detective Pikachu</h5>
					<span class="movie_info">2019</span>
					<span class="movie_info float-right"
						><i class="fas fa-star"></i> 9 / 10</span
					>
				</div>
			</div>
